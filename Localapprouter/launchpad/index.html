<!doctype html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiori Launchpad Sandbox</title>

    <script>
      window['sap-ushell-config'] = {
        newDesignSwitchVisible: false,
        newDesignSwitchActive: false,

        defaultRenderer: 'fiori2',
        applications: {
          'fiorielements-view': {
            title: 'Demo report',
            subTitle: 'Fiori elements',
            description: '',
            icon: 'sap-icon://add',
            additionalInformation:
              'SAPUI5.Component=', // set ui app when present
            applicationType: 'URL',
            url: 'http://localhost:8080',
            navigationMode: 'embedded',
          }
        },
      };
    </script>

    <script
      id="sap-ui-bootstrap"
      src="https://sapui5.hana.ondemand.com/1.126.0/test-resources/sap/ushell/bootstrap/sandbox.js"
    ></script>

    <script
      id="sap-ui-bootstrap"
      src="https://sapui5.hana.ondemand.com/1.126.0/resources/sap-ui-core.js"
      data-sap-ui-libs="sap.m"
      data-sap-ui-resourceroots='{
                "com.flexso.testFLP": "./"
                
            }'
      data-sap-ui-theme="sap_horizon"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-async="true"
      data-sap-ui-frameOptions="allow"
    ></script>

    <script>
      sap.ui.loader.config({
        paths: {
        },
        async: true,
      });
      sap.ui.getCore().attachInit(function () {
        sap.ushell.Container.createRenderer(null, true).then((control) => {
          control.placeAt('content');
          sap.ushell.Container.getRenderer('fiori2').setHeaderVisibility(
            true,
            false,
          );
        });
      });
    </script>
  </head>

  <body class="sapUiBody" id="content"></body>
</html>
